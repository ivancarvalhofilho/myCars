<ion-header>
  <ion-navbar  class="navbar" hideBackButton="true">
    <div class="navbar-content">
        <span class="navbar-title">iSteam</span>
        <ion-searchbar 
            class="asd" 
            placeholder="Filtrar..."
            [(ngModel)]="myInput" 
            (ionInput)="filterItems($event)" 
            (ionCancel)="filterItems($event)">
        </ion-searchbar>
        <button (click)="this.navCtrl.pop()" class="sair" ion-button color="danger" block>Sair</button>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="atualizarTela($event)">
    <ion-refresher-content refreshingText="Buscando veÃ­culos...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let veiculo of _veiculosFiltrados">
    <ion-card-content (click)="irParaVerComentarios(veiculo._id)">
      <ion-card-title>
        {{veiculo._marca}} {{veiculo._modelo}}
      </ion-card-title>
      <img src="{{veiculo._img}}" />
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button full icon-only color="secondary" (click)="irParaAdicionarComentario(veiculo._id)">
          <ion-icon name="chatbubbles"></ion-icon>
          Comentar
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
