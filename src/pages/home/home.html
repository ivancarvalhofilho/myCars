<ion-header>
  <ion-navbar  class="navbar" hideBackButton="true">
    <div class="navbar-content">
        <span class="navbar-title">iSteam</span>
        <ion-searchbar 
            class="asd" 
            placeholder="Filtrar..."
            [(ngModel)]="myInput" 
            (ionInput)="filterItems($event)" 
            (ionCancel)="filterItems($event)">
        </ion-searchbar>
        <button (click)="this.navCtrl.pop()" class="sair" ion-button color="danger" block>Sair</button>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="atualizarTela($event)">
    <ion-refresher-content refreshingText="Buscando jogos...">
    </ion-refresher-content>
  </ion-refresher>

    <div style="padding-bottom:50px;">
        <ion-card *ngFor="let jogo of _jogosFiltrados">
            <ion-card-content (click)="irParaDetalheJogo(jogo._id)">
                <div class="cardJogos">
                    <div class="cardJogos-img">
                        <img *ngIf="jogo._img != null" src="{{jogo._img}}" />
                        <img *ngIf="jogo._img == null"src="https://cdn0.iconfinder.com/data/icons/social-media-2104/24/social_media_social_media_logo_steam-512.png" />
                    </div>
                    <div class="cardJogos-conteudo">
                        <div class="cardJogos-conteudo-info">
                            <span>
                                {{jogo._nome}} 
                            </span>
                            <span *ngIf="possuiAvaliacoes(jogo.notaMedia)">
                                Sem avaliações
                            </span>
                            <span *ngIf="!possuiAvaliacoes(jogo.notaMedia)">
                                {{jogo.notaMedia}}
                            </span>
                        </div>
                        <div class="cardJogos-conteudo-icone">
                            >
                        </div>
                    </div>
                </div>
            </ion-card-content>
            <!-- <ion-row>
                <ion-col>
                    <button ion-button full icon-only color="secondary" (click)="irParaAdicionarComentario(jogo._id)">
                        <ion-icon name="chatbubbles"></ion-icon>
                        Comentar
                    </button>
                </ion-col>
            </ion-row> -->
        </ion-card>
    </div>

    <div class="botoesRodape">
        <div (click)="trocaListaJogos(1)" >Lista de jogos</div>
        <div (click)="trocaListaJogos(2)" class="botoesRodape-inativo">Meus jogos</div>
    </div>
</ion-content>
