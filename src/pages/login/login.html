<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

<ion-content padding>
<ion-list class="body">

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" value=""></ion-input>

  <ion-item>

  <button (click)="irParaVerComentarios()" ion-button color="primary" block>Sign In</button>
  <a (click)="irParaCadastrarConta()" style="text-decoration: underline">Criar nova conta</a>

</ion-list>
