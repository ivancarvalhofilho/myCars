<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="body">

        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input [(ngModel)]="_email" type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Senha</ion-label>
            <ion-input [(ngModel)]="_senha" type="password"></ion-input>
        </ion-item>
        
        <button (click)="logar()" ion-button color="primary" block>Entrar</button>
        <a (click)="irParaCadastrarConta()" style="text-decoration: underline">Criar nova conta</a>

    </ion-list>
</ion-content>
