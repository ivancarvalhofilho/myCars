<ion-header>

  <ion-navbar>
    <ion-title>Detalhe do jogo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="detalheJogo">
        <div class="detalheJogo-img">
            <img src="{{_jogo._img}}" />
        </div>
        <div>
            <span>Nome:{{_jogo._nome}}</span>
        </div>

        <div>
            <span>Descrição:{{_jogo._descricao}}</span>
        </div>
        
        <div>
            <span>Categoria:{{_jogo._categoria}}</span>
        </div>

        <div (click)="irParaVerComentarios(_jogo._id)">
            <ion-card *ngFor="let comentario of _jogo._comentarios; let i = index" [attr.data-index]="i">
                <ion-card-content *ngIf=" i == 0">
                    <h2><strong> {{comentario._autor}} ({{comentario._data | date:"short" }})</strong></h2>
                    <p>{{comentario._comentario}}</p>
                </ion-card-content>
            </ion-card>
            <div class="mais-comentarios"> Ver mais comentários </div>
        </div>

        <div *ngIf="!_possuiComentario">
            <button  ion-button color="primary" block>Criar comentário</button>
        </div>

        <div *ngIf="_possuiComentario">
            <button  style="margin-bottom:15px; margin-top:15px" ion-button color="secondary" block>Editar comentário</button>
            <button  ion-button color="danger" block>Excluir comentário</button>
        </div>
    </div>
</ion-content>
