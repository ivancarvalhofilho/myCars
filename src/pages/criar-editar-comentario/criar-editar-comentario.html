<ion-header>

  <ion-navbar>
    <ion-title>criarEditarComentario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="criarComentario">
        <ion-list>
            <ion-item>
                <ion-label>Nota</ion-label>
                <ion-select [(ngModel)]="gaming">
                    <ion-option value="0">0</ion-option>
                    <ion-option value="1">1</ion-option>
                    <ion-option value="2">2</ion-option>
                    <ion-option value="3">3</ion-option>
                    <ion-option value="4">4</ion-option>
                    <ion-option value="5">5</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label stacked>Mensagem</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
        </ion-list>
        <div  *ngIf="comentarioUsuarioId == null">
            <button (click)="cadastrarComentario()" ion-button color="primary" block>Cadastrar</button>
        </div>
        <div *ngIf="comentarioUsuarioId != null">
            <button (click)="editarComentario()" ion-button color="secondary" block>Editar</button>
        </div>
    </div>
</ion-content>
